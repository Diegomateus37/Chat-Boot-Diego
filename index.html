<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de IA Integrada - Diego Mateus</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0; padding: 0;
  font-family: 'Roboto', sans-serif;
  height: 100%;
  background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header { width: 100%; padding: 20px; background-color: #0a0a23; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
header h1 { margin: 0; font-family: 'Roboto Mono', monospace; color: #00ffff; text-shadow: 0 0 10px #00ffff; }
header p { margin: 5px 0 0 0; color: #c0c0c0; font-size: 0.9rem; }

main { flex: 1; width: 90%; max-width: 800px; margin: 20px 0; display: flex; flex-direction: column; align-items: center; }

#chat { width: 100%; height: 500px; background-color: #1a1a2e; border-radius: 15px; padding: 15px; overflow-y: scroll; box-shadow: 0 0 20px rgba(0,255,255,0.1); display: flex; flex-direction: column; font-family: 'Roboto Mono', monospace; font-size: 0.95rem; line-height: 1.4; }
.msg { margin: 5px 0; padding: 10px 15px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
.user { background-color: #00ffff; color: #000; align-self: flex-end; text-align: right; box-shadow: 0 0 10px #00ffff50; }
.bot { background-color: #2e2e4d; color: #fff; align-self: flex-start; text-align: left; box-shadow: 0 0 10px #00ffff20; }
.status { font-style: italic; color: #c0c0c0; align-self: center; margin: 10px 0; }

#inputArea { margin-top: 15px; width: 100%; display: flex; }
#msg { flex: 1; padding: 12px; border-radius: 10px 0 0 10px; border: 2px solid #00ffff; outline: none; font-family: 'Roboto Mono', monospace; font-size: 1rem; background-color: #111122; color: #fff; }
#msg:focus { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff50; }
button { padding: 12px 25px; border: none; border-radius: 0 10px 10px 0; background: #00ffff; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'Roboto Mono', monospace; }
button:hover { background: #00cccc; }

footer { width: 100%; padding: 10px; text-align: center; background-color: #0a0a23; font-size: 0.8rem; color: #c0c0c0; box-shadow: 0 -4px 15px rgba(0,0,0,0.5); }
</style>
</head>
<body>
<header>
<h1>Sistema de IA Integrada - Diego Mateus ü§ñ</h1>
<p>Digite suas d√∫vidas sobre programa√ß√£o e receba respostas inteligentes em tempo real</p>
</header>

<main>
<div id="chat">
  <div class="status">Aguardando informa√ß√µes...</div>
</div>

<div id="inputArea">
  <input type="text" id="msg" placeholder="Digite sua d√∫vida aqui..." />
  <button onclick="enviar()">Enviar</button>
</div>
</main>

<footer>
&copy; 2025 Diego Mateus - Sistema de IA Integrada
</footer>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const input = document.getElementById("msg");
let statusDiv = chat.querySelector('.status');

socket.on("resposta", (mensagem) => {
  if(statusDiv){ statusDiv.remove(); statusDiv = null; }
  adicionarMensagem("bot", mensagem.replace(/\n/g,"<br>"));
});

function enviar() {
  const mensagem = input.value.trim();
  if (mensagem) {
    if(statusDiv){ statusDiv.remove(); statusDiv = null; }
    adicionarMensagem("user", mensagem);
    adicionarStatus("Pensando...");
    socket.emit("mensagem", mensagem);
    input.value = "";
  }
}

function adicionarMensagem(tipo, texto) {
  const div = document.createElement("div");
  div.className = "msg " + tipo;
  div.innerHTML = texto;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function adicionarStatus(texto) {
  const div = document.createElement("div");
  div.className = "status";
  div.textContent = texto;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  statusDiv = div;
}

input.addEventListener("keypress", (e) => { if(e.key==="Enter") enviar(); });
</script>
</body>
</html>
